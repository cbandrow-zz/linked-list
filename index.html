<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Linked List</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <section id="input-side">
      <header>
        <h1> Linked <img src="images/linked-list-logo.svg" alt="Linked List Logo" /> List</h1>
      </header>
      <input type="text" placeholder="Website Title"  id="web-title" aria-label="Input Website Title"/>
      <input type="url" placeholder="Website URL"  id="web-address" aria-label="Input Website Address"/>
      <button  id="enter-button" disabled aria-label="Button to create bookmark card">Enter</button>
      <button  id="clear-button" disabled aria-label="Button to clear bookmarks">Clear Bookmarks</button>
      <p class="bookmark-count">You have <span id="bookmark-count">0</span> bookmarks</p>
    </section>

    <section id="display-side">
    </section>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
