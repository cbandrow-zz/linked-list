<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Linked List</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <section id="input-side">
      <header>
        <h1>Linked <img src="images/linked-list-logo.svg" /> List</h1>
      </header>
      <input type = "text" placeholder="Website Title">
      <input type = "url" placeholder="Website URL">
      <button id="enter-button">Enter</button>
    </section>
    <section id="display-side">
      <div class="bookmark">
        <h2>The Website Title</h2>
        <hr></hr>
        <a id="a-1" href="#">The Website URL</a>
        <hr></hr>
        <button id="read-button-1" class="read">Read</button>
        <button class="delete">Delete</button>
      </div>
      <div class="bookmark">
        <h2>The Website Title</h2>
        <hr></hr>
        <a id="a-2" href="#">The Website URL</a>
        <hr></hr>
        <button id="read-button-2" class="read">Read</button>
        <button class="delete">Delete</button>
      </div>
      <div class="bookmark">
        <h2>The Website Title</h2>
        <hr></hr>
        <a id="a-3" href="#">The Website URL</a>
        <hr></hr>
        <button id="read-button-3" class="read">Read</button>
        <button class="delete">Delete</button>
      </div>
      <div id="bottom-bookmark" class="bookmark">
        <h2>The Website Title</h2>
        <hr></hr>
        <a id="a-4" href="#">The Website URL</a>
        <hr></hr>
        <button id="read-button-4" class="read">Read</button>
        <button class="delete">Delete</button>
      </div>
    </section>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type ="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
